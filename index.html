<!-- Declare document type as HTML -->
<!DOCTYPE html>
<!-- Start HTML document -->
<html lang="en">
  <head>
    <!-- Declare character set -->
    <meta charset="UTF-8" />
    <!-- Declare compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Declare viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set title of the webpage -->
    <title>My Personal Portfolio</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Include Fontawesome icons kit -->
    <script
      src="https://kit.fontawesome.com/7f35089b8a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Include Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start header section -->
    <header>
      <!-- Start container -->
      <div class="container">
        <!-- Start logo section -->
        <div class="logo-wrapper">
          <a href="#" class="logo">My Logo</a>
        </div>
        <!-- End logo section -->
        <!-- Start menu section -->
        <nav>
          <div class="menu-bars" id="menu-toggle">
            <i class="fa-solid fa-regular fa-bars"></i>
          </div>
        </nav>
        <!-- End menu section -->
      </div>
      <!-- End container -->
    </header>
    <!-- End header section -->
    <!-- Start main section -->
    <main>
      <!-- Start hero area section -->
      <section class="hero-area">
        <!-- Start container -->
        <div class="container">
          <!-- Start hero main content section -->
          <div class="hero-main-content">
            <h1>I'm Nasir Glad to see you!</h1>
            <p>
              I'm a software developer! I can help you build a project, feature
              or website look through some of my work and experience! If you
              like what you see and have a project you need coded, don't
              hesitate to contact me.
            </p>
          </div>
          <!-- End hero main content section -->
          <!-- Start hero social section -->
          <div class="hero-social">
            <p>Let's connect</p>
            <ul>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <i class="fa-solid fa-m"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <i class="fa-brands fa-github"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer">
                  <i class="fa-regular fa-hand-peace"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- End hero social section -->
        </div>
        <!-- End container -->
      </section>
      <!-- End hero area section -->
    </main>
    <!-- End main section -->
  </body>
  <!-- End HTML document -->
</html>
